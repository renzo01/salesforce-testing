<template>
  <lightning-card title="Case Records" icon-name="custom:custom63">
    <div class="slds m-around_medium">
      <template if:true={cases.data}>
        <lightning-datatable
          key-field="Id"
          data={cases.data}
          columns={columns}
        ></lightning-datatable>
      </template>
      <br />
      <c-pagination-component-l-w-c
        onprevious={previousHandler2}
        ontext={nextHandler2}
        onselect={changeHandler2}
        onfirstpage={firstpagehandler}
        onlastpage={lastpagehandler}
      ></c-pagination-component-l-w-c>
    </div>
  </lightning-card>
</template>
